# Dependabot configuration for Jenkins MCP Enterprise Server
# See https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "@jenkins-mcp-enterprise-maintainers"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group updates for related packages
    groups:
      mcp-core:
        patterns:
          - "modelcontextprotocol*"
      testing:
        patterns:
          - "pytest*"
      http-server:
        patterns:
          - "fastapi*"
          - "uvicorn*"
          - "httpx*"
          - "websockets*"
          - "sse-starlette*"
      ml-dependencies:
        patterns:
          - "sentence-transformers*"
          - "qdrant-client*"
          - "tiktoken*"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@jenkins-mcp-enterprise-maintainers"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@jenkins-mcp-enterprise-maintainers"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps"
      include: "scope"
